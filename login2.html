<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #3498db, #8e44ad);
            background-attachment: fixed;
        }

        .login-wrapper {
            display: flex;
            max-width: 1000px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: white;
        }

        .login-form {
            flex: 1;
            padding: 50px;
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        .input-field:focus {
            border-color: #3498db;
        }

        .input-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #3498db;
            background-color: white;
            padding: 0 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .login-form .links {
            margin-top: 20px;
            text-align: center;
        }

        .login-form .links a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .login-form .links a:hover {
            color: #3498db;
        }

        .login-banner {
            flex: 1;
            background-image: url('https://source.unsplash.com/500x700/?nature,water');
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                width: 90%;
            }

            .login-banner {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-form">
            <h2>Welcome Back!</h2>
            <form action="your-login-endpoint" method="POST">
                <div class="input-container">
                    <input type="text" id="username" name="username" class="input-field" required placeholder=" ">
                    <label for="username" class="input-label">Username</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" class="input-field" required placeholder=" ">
                    <label for="password" class="input-label">Password</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a> |
                <a href="#">Create an Account</a>
            </div>
        </div>
        <div class="login-banner"></div>
    </div>

</body>
</html>
